<!DOCTYPE html>
<html>
<head>
	<title>CSS Position</title>
	<style type="text/css">
	#container{
		position: relative;
	}

	img	{

		position: absolute;
		/*Following will make the Image behind the text*/
		z-index: -1;
	}

	</style>
</head>
<body>
	<img src="acadgild.png"><br>
	<div id="container">
	<p><h1>This is a Heading.This is a Heading</h1></p><br>
	<p>This is a paragraph.This is a paragraph</p>
	<p>This is another paragraph.This is another paragraph.</p>
	</div>
</body>
</html>
